<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat app UI</title>
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <div id="blur"></div>

  <!-- Header -->
  <header class="row">

    <div class="col-12">
      <h1>ITBootcamp Chat App<img src="img/chat_icon.png" width="5%" alt="chat" /><img class="user" src="img/user.png"
          width="5%" alt="user">
      </h1>
      <h3>Choose a chatroom</h3>

    </div>

  </header>

  <!-- Rooms -->
  <nav class="row">

    <button id="btnGeneral" class="btn col-3">#general</button>
    <button id="btnJs" class="btn col-3">#js</button>
    <button id="btnHomework" class="btn col-3">#homework</button>
    <button id="btnTests" class="btn col-3">#tests</button>

  </nav>

  <!-- Section -->
  <section class="row">

    <ul class="col-12">
      <!-- Messages -->
    </ul>

  </section>

  <!-- Form for background color picker -->
  <form id="form_color" class="row" action="">
    <div class="col-8">
      <input type="color" name="" id="color" />
    </div>

    <button type="submit" class=" col-4">Update color</button>

  </form>

  <!-- Form for submiting message -->
  <form id="form_message" class="row" action="">
    <div class="col-8">
      <img src="img/emo.png" class="emo">
      <textarea placeholder="Your message..." id="message" cols="30" id="message" rows="10">
  </textarea>
    </div>

    <button type="submit" class="col-4"><i class="material-icons">send</i></button>

  </form>
  <div class="row" id="divMessage"></div>

  <!-- Form for updating username -->
  <div class="formPopup">
    <form id="form_username">

      <input type="text" name="" id="username" class="col-12" placeholder="Update username..." />
      <button type="submit" class="col-12">Update</button>
      <button type="submit" class="col-12 close">Close</button>
    </form>
    <div class="row" id="divUsername"></div>
  </div>
